<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.

    <title>羚眸视频大数据</title>

    <!-- <script type="text/javascript" src="%PUBLIC_URL%/library/echarts-amp.min.js"></script> -->

    <script type="text/javascript" src="%PUBLIC_URL%/library/zh-cn.js"></script>

    <script type="text/javascript" src="%PUBLIC_URL%/library/js.base64.min.js"></script>

    <script type="text/javascript" src="%PUBLIC_URL%/library/db.min.js"></script>
    <!-- <script type="text/javascript" src="%PUBLIC_URL%/library/html2canvas.min.js"></script> -->

    <!-- 载入样式配置 -->
    %MODULE_STYLE_CONFIG%

    <script type="text/javascript" src="%PUBLIC_URL%/custom/bs.config.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/custom/auth.config.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/custom/module.config.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/custom/service.config.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/custom/initialization.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/custom/customRender.js"></script>

    <link type="text/css" rel="stylesheet" href="%PUBLIC_URL%/resource/reset.css" charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="%PUBLIC_URL%/library/antd.min.css" charset="utf-8" />

    %GLOBAL_IMPORT%

    <div id="root"></div>
